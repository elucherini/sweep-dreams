name: Send Notifications

on:
  workflow_dispatch:
  schedule:
    - cron: "*/15 * * * *"

jobs:
  notify:
    runs-on: ubuntu-latest
    env:
      SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
      SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
      SUPABASE_TABLE: ${{ secrets.SUPABASE_TABLE }}
      SUPABASE_SUBSCRIPTIONS_TABLE: ${{ secrets.SUPABASE_SUBSCRIPTIONS_TABLE }}
      SUPABASE_RPC_FUNCTION: ${{ secrets.SUPABASE_RPC_FUNCTION }}
      FCM_SERVICE_ACCOUNT_JSON: ${{ secrets.FCM_SERVICE_ACCOUNT_JSON }}
      FCM_PROJECT_ID: ${{ secrets.FCM_PROJECT_ID }}
      NOTIFY_CADENCE_MINUTES: 15
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.13"
      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"
      - name: Sync dependencies
        run: UV_CACHE_DIR=.cache uv sync
      - name: Send notifications
        run: UV_CACHE_DIR=.cache uv run python scripts/send_notifications.py
