name: PR Checks

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  changes:
    runs-on: ubuntu-latest
    outputs:
      backend: ${{ steps.filter.outputs.backend }}
      frontend: ${{ steps.filter.outputs.frontend }}
      workers_api: ${{ steps.filter.outputs.workers_api }}
      workers_notify: ${{ steps.filter.outputs.workers_notify }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            backend:
              - "**"
              - "!flutter_app/**"
              - "!workers/**"
            frontend:
              - "flutter_app/**"
            workers_api:
              - "workers/src/**"
              - "workers/shared/**"
              - "workers/wrangler.toml"
              - "workers/package.json"
              - "workers/package-lock.json"
              - "workers/tsconfig.json"
              - "workers/tsconfig.api.json"
              - "workers/tsconfig.notify.json"
              - "workers/vitest.config.ts"
            workers_notify:
              - "workers/notify/**"
              - "workers/shared/**"
              - "workers/package.json"
              - "workers/package-lock.json"
              - "workers/tsconfig.json"
              - "workers/tsconfig.api.json"
              - "workers/tsconfig.notify.json"
              - "workers/vitest.config.ts"

  backend-lint:
    needs: changes
    if: needs.changes.outputs.backend == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true

      - name: Install dependencies
        run: uv sync

      - name: Lint
        run: uv run ruff check

      - name: Format
        run: uv run ruff format --check
  frontend-lint:
    needs: changes
    if: needs.changes.outputs.frontend == 'true'
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: flutter_app
    steps:
      - uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.38.3"
          channel: stable
          cache: true

      - name: Install dependencies
        run: flutter pub get

      - name: Check formatting
        run: dart format --set-exit-if-changed .

      - name: Lint
        run: make lint

      - name: Run tests
        run: make test
  frontend-build:
    needs: changes
    if: needs.changes.outputs.frontend == 'true'
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: flutter_app
    steps:
      - uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.38.3"
          channel: stable
          cache: true

      - name: Install dependencies
        run: flutter pub get

      - name: Build web
        run: make web

  workers-api-checks:
    needs: changes
    if: needs.changes.outputs.workers_api == 'true'
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: workers
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"
          cache-dependency-path: workers/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Type check
        run: npm run type-check:api

      - name: Run tests
        run: npm run test:api

  workers-notify-checks:
    needs: changes
    if: needs.changes.outputs.workers_notify == 'true'
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: workers
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"
          cache-dependency-path: workers/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Type check
        run: npm run type-check:notify

      - name: Run tests
        run: npm run test:notify

  # This job always runs and reports success if all required checks passed or were skipped.
  # Use this as the required status check in branch protection settings.
  pr-checks:
    if: always()
    needs: [backend-lint, frontend-lint, frontend-build, workers-api-checks, workers-notify-checks]
    runs-on: ubuntu-latest
    steps:
      - name: Check results
        run: |
          results="${{ needs.backend-lint.result }} ${{ needs.frontend-lint.result }} ${{ needs.frontend-build.result }} ${{ needs.workers-api-checks.result }} ${{ needs.workers-notify-checks.result }}"
          for result in $results; do
            if [[ "$result" != "success" && "$result" != "skipped" ]]; then
              echo "One or more checks failed or were cancelled"
              exit 1
            fi
          done
          echo "All checks passed or were appropriately skipped"
