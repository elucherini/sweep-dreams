services:
  - type: web
    name: sweep-dreams-api
    runtime: python
    region: oregon
    plan: free
    branch: main
    buildCommand: pip install uv && uv sync
    startCommand: uv run uvicorn sweep_dreams.api:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.13.0
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_KEY
        sync: false
      - key: SUPABASE_TABLE
        sync: false
      - key: SUPABASE_RPC_FUNCTION
        value: schedules_near
    healthCheckPath: /

